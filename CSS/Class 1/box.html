<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 10px;
            padding: 25px;
            box-sizing: border-box;
            /* box sizing for not extending box when giving padding */
        }
        #org{
            background-color: orange;
        }
        #wht{
            background-color: white;
        }
        #grn{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="org">Box 1</div>
    <div class="box" id="wht">Box 2</div>
    <div class="box" id="grn">Box 3</div>
</body>
</html>
