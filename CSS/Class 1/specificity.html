<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: yellow !important;
        }
        .green{
            color: green;
        }
        #blue{
            color: blue;
        }
    </style>
</head>
<body>
    <!--specificity is in order tag<class<id<inline<important-->
    <p class="green" id="blue" style="color: red; font-size: x-large;">Lets see who wins</p>
</body>
</html>
