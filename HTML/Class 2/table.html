<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Feburary</td>
                <td>250</td>
            </tr>
            <tr>
                <td>March</td>
                <td>150</td>
            </tr>
            
        </tbody>
       <tfoot>
        <tr>
            <td>Total</td>
            <td>600</td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
