<!DOCTYPE html>
<html>

<body>
    <h1>Grocery Items</h1>
    <ol>
        <li>Sugar</li>
        <li>Soap</li>
        <li>Rice</li>
        <li>Snacks</li>
    </ol>
    <h2>2nd Grocery List</h2>
    <ul>
        <li>Maggie</li>
        <li>Butter</li>
        <li>Bread</li>
    </ul>
    <dl>
        <dt>Terrestial Animals</dt>
        <dd>Lion</dd>
        <dd>Tiger</dd>
        <dt>Marine Animals</dt>
        <dd>Dolphin</dd>
        <dd>Whale</dd>
    </dl>
    <img src="maggie.jpeg" alt="Maggie image" width="200" height="200"/>

    <!--We can also make nested lists too-->
    <ul>
        <li>Chapter 1</li>
        <li>Chapter 2</li>
        <li>Chapter 3</li>
        <ol>
            <li>Chapter 3.1</li>
            <li>Chapter 3.2</li>
        </ol>
    </ul>
</body>

</html>
